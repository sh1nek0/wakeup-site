version: '3.8'

networks:
  dev:

# volumes: # --- УДАЛИТЕ ЭТОТ БЛОК ЦЕЛИКОМ ---
#   backend_data:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443"
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf:ro"
      - "/etc/letsencrypt:/etc/letsencrypt:ro"
      - "/etc/letsencrypt:/etc/letsencrypt:ro"
    depends_on:
      - backend
      - frontend
    networks:
      - dev
    restart: always
    restart: always

  backend:
    build:
      context: ./back
    env_file:
      - ./.env
    volumes:
      # --- ЗАМЕНИТЕ СТРОКУ С backend_data НА ЭТУ ---
      - ./data:/app/data
    networks:
      - dev
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4

  frontend:
    build:
      context: ./wakeup
    networks:
      - dev
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4