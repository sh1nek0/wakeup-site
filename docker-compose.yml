version: '3.8'

networks:
  dev:

volumes:
  backend_data:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf:ro"
      - "/etc/letsencrypt:/etc/letsencrypt:ro"
    depends_on:
      - backend
      - frontend
    networks:
      - dev
    restart: always

  backend:
    build:
      context: ./back
      network: host
    env_file:
      - ./.env
    volumes:
      - backend_data:/app/data
    networks:
      - dev
    restart: always

  frontend:
    build:
      context: ./wakeup
      network: host
    networks:
      - dev
    restart: always