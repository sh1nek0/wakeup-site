networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build: ./back
    networks:
      - dev
    dns:
    - 8.8.8.8
    - 1.1.1.1

  frontend:
    build: ./wakeup
    networks:
      - dev